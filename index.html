<!DOCTYPE html>
<html lang="en">

		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>

			<p>Filtry:</p>

			<input type="radio" id="alive" name="status" value="alive" checked />
			<label for="alive">Å»ywy</label>

		<section id="characters"></section>
		<section id="pagination-section">
